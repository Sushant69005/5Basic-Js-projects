<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>

<body>
    <div class="container">
        <h1 class="heading">
            COLOR CHANGER
        </h1>
    </div>

    <div class="container">
        <button class="randombtn">
            Random Color
        </button>
        <input id="colorinput" type="text" placeholder="Enter the color name / hexa value">
        <button class="applycolor">
            Apply Color
        </button>
    </div>
    <div class="container">
        <p class="currentcolor">
            Current Color :<span class="currcolorvalue">green</span>
        </p>
    </div>

    <script src="script.js"></script>

</body>

</html>
